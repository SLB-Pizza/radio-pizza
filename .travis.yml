os: linux
dist: focal
language: node_js
node_js:
  - 14
cache:
  directories:
    - node_modules
# Run mocha tests
script:
  - "npm run test"
# https://docs.travis-ci.com/user/deployment-v2/providers/netlify/
env:
  matrix:
    - NETLIFY_SITE_ID=<site> NETLIFY_AUTH_TOKEN=<auth>
deploy:
  provider: netlify
  edge: true # opt in to dpl v2
  site: "<site>"
  auth: "<auth>"
  cleanup: true
  message: "Deploy triggered by Travis CI"
  on:
    branch: deploy
notifications:
  secure: ""
