      #     widget: 'select',
      #     multiple: true,
      #     required: false,
      #     options:
      #       [
      #         'Sunday',
      #         'Monday',
      #         'Tuesday',
      #         'Wednesday',
      #         'Thursday',
      #         'Friday',
      #         'Saturday',
      #       ],
      #   }
      - { label: "Daily Mix Image", name: "dailymiximage", widget: image }
      - {
          label: "Featured Daily Mix Image",
          name: "featureddailymiximage",
          widget: image,
        }
      - {
          label: "Artist List",
          name: "featuredartist",
          widget: "relation",
          collection: "djs",
          displayFields: ["name", "tags"],
          searchFields: ["name", "tags"],
          valueField: "name",
          multiple: true,
        }
      - {
          label: "MIX URLS",
          name: "streamurls",
          widget: "string",
          hint: "Put URLs here to make a playlist ***separate by commas***",
        }
      - { label: "Tags", name: "tags", widget: "list" }

