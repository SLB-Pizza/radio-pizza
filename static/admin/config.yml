          default: "mixes",
        }
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      # - {
      #     label: 'Recurring Show',
      #     name: 'recurring',
      #     widget: 'boolean',
      #     hint: 'Does the Show Repeat?',
      #     required: false,
      #   }
      # - {
      #     label: 'Air Time',
      #     name: 'airtime',
      #     widget: 'datetime',
      #     hint: 'Show time for either type of show',
      #   }
      # - {
